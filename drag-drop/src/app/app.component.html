<h3>Drag and Drop within Table</h3>
<div class="ui-g">
  <div class="ui-g-12 ui-md-6 drop-column" [ngClass]="{'ui-highlight-car':draggedCar}">
    <p-table [value]="availableCars">
      <ng-template pTemplate="header">
        <tr>
          <th>Vin</th>
          <th>Year</th>
          <th>Brand</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-dropLoad pTemplate="body" let-rowData let-data let-rowIndex="rowIndex">
        <tr pDraggable="loads" pDroppable="loads" (onDragStart)="dragStart($event, car)" (onDragEnd)="dragEnd()"
          (onDrop)="dropped($event, dropLoad, rowIndex)" (onDragEnter)="($event)">
          <td>{{car.vin}}</td>
          <td>{{car.year}}</td>
          <td>{{car.brand}}</td>
          <td>{{car.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
